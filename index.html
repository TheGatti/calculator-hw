<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" >
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>The Crapulator</h1>
    <form class="crapulator">
      <input type="text" id="num_one" value="" placeholder="(A number goes here.)">
      <input type="text" id="num_two" value="" placeholder="(Another number here.)"> <br>
      <input type="text" id="answer" value="" placeholder="(Math happens here.)"> <br>
      <button type="button" id="add">+</button>
      <button type="button" id="subtract">-</button>
      <button type="button" id="multiply">*</button>
      <button type="button" id="divide">/</button>
    </form>

    <footer>
      <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
      <script src="main.js">

      </script>
    </footer>
  </body>
</html>
